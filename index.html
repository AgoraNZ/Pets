<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saskia's Ark - Modern Pet Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base Reset & Theme */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background: #f4f1e9; color: #333; }
    a { text-decoration: none; color: inherit; }
    
    /* Theme Colors (earthy, woodland) */
    :root {
      --primary: #5c4033;  /* Dark wood */
      --secondary: #8b9a46; /* Earthy olive */
      --accent: #a3b18a; /* Soft, natural green */
      --bg: #f4f1e9;
    }
    
    /* Header with wood texture */
    header {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1200&h=200');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.8em; }
    nav a, nav button {
      margin: 0 8px;
      font-weight: 500;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    nav a:hover, nav button:hover { text-decoration: underline; }
    
    /* Slider Section */
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .slider .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
    }
    .slider .slide.active { opacity: 1; }
    .slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Category overlay text on slider */
    .slide .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1.2em;
      border-radius: 4px;
    }
    
    /* Category Menu & View Toggle */
    #categoryMenu {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    #categoryMenu button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: var(--accent);
      cursor: pointer;
      font-weight: 500;
    }
    #categoryMenu button.active {
      background: var(--primary);
      color: #fff;
    }
    #viewToggle {
      margin-left: auto;
    }
    #viewToggle button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: var(--accent);
      cursor: pointer;
      font-weight: 500;
    }
    #viewToggle button.active {
      background: var(--primary);
      color: #fff;
    }
    
    /* Listings Grid & List Styles */
    .listing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .listing-list {
      display: block;
      margin-top: 20px;
    }
    .listing-list .listing-card {
      display: flex;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    .listing-list .listing-card:hover { transform: translateY(-5px); }
    .listing-list .listing-card img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .listing-list .listing-info { padding: 15px; }
    
    /* Common Listing Card Styles */
    .listing-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .listing-card:hover { transform: translateY(-5px); }
    .listing-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .listing-info { padding: 15px; }
    .listing-info h3 { font-size: 1.2em; margin-bottom: 8px; }
    .listing-info p { font-size: 0.9em; line-height: 1.4; }
    .listing-info .price { color: var(--primary); font-weight: bold; margin-top: 10px; }
    .listing-info .seller { font-style: italic; margin-top: 5px; font-size: 0.85em; }
    
    /* Modal Overlay for Detail & Question */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      width: 90%;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.5s;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .modal-close:hover { background: var(--secondary); }
    
    /* Detail Modal Content */
    .detail-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .detail-info p { margin: 5px 0; }
    .ask-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 15px;
    }
    .ask-btn:hover { background: var(--secondary); }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8em;
      color: #777;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Saskia's Ark</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#sell">Sell a Pet</a>
      <a href="#upload">Super Buyer Upload</a>
      <span id="authLinks">
        <a href="#login" id="loginLink">Login</a>
        <a href="#register" id="registerLink">Register</a>
      </span>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>
  
  <!-- Slider Section with clickable category images -->
  <div class="slider" id="slider">
    <div class="slide active" onclick="setCategory('Dogs'); window.location.hash='#home';">
      <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=1200&h=400" alt="Dogs">
      <div class="overlay">Dogs</div>
    </div>
    <div class="slide" onclick="setCategory('Cats'); window.location.hash='#home';">
      <img src="https://images.unsplash.com/photo-1601758124327-2b3bdb1b45b4?auto=format&fit=crop&w=1200&h=400" alt="Cats">
      <div class="overlay">Cats</div>
    </div>
    <div class="slide" onclick="setCategory('Rabbits'); window.location.hash='#home';">
      <img src="https://images.unsplash.com/photo-1589923188900-3ef4b8bb110b?auto=format&fit=crop&w=1200&h=400" alt="Rabbits">
      <div class="overlay">Rabbits</div>
    </div>
    <div class="slide" onclick="setCategory('Guinea Pigs'); window.location.hash='#home';">
      <img src="https://images.unsplash.com/photo-1581306503942-7a81f23f1a50?auto=format&fit=crop&w=1200&h=400" alt="Guinea Pigs">
      <div class="overlay">Guinea Pigs</div>
    </div>
  </div>
  
  <main>
    <div id="content"></div>
    <!-- Category Menu & View Toggle -->
    <div id="categoryMenu"></div>
    <!-- Listings Container (grid or list) -->
    <div id="listingsContainer"></div>
  </main>
  
  <footer>
    &copy; 2025 Saskia's Ark. All rights reserved.
  </footer>
  
  <!-- Detail Modal -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal-content" id="detailContent">
      <button class="modal-close" id="detailClose">Close</button>
      <!-- Detail content will be injected here -->
    </div>
  </div>
  
  <!-- Ask Question Modal -->
  <div class="modal-overlay" id="questionModal">
    <div class="modal-content" id="questionContent">
      <button class="modal-close" id="questionClose">Close</button>
      <h2>Ask Seller a Question</h2>
      <form id="questionForm">
        <textarea name="question" rows="4" style="width:100%; padding:8px;" placeholder="Enter your question here..." required></textarea>
        <button type="submit" class="ask-btn" style="margin-top:10px;">Send Question</button>
      </form>
    </div>
  </div>
  
  <script>
    // Global variables for category filter and view mode
    let currentCategory = "All";
    let viewMode = "grid"; // "grid" or "list"
    let currentDetail = {}; // holds current listing details for question modal
    
    // --- Slider Functionality ---
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);
    
    // --- LocalStorage Functions ---
    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "[]");
    }
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }
    function getPets() {
      return JSON.parse(localStorage.getItem("pets") || "[]");
    }
    function savePets(pets) {
      localStorage.setItem("pets", JSON.stringify(pets));
    }
    function getCurrentUser() {
      const userId = localStorage.getItem("currentUser");
      if (!userId) return null;
      return getUsers().find(u => u.id === userId);
    }
    function setCurrentUser(userId) {
      localStorage.setItem("currentUser", userId);
    }
    function clearCurrentUser() {
      localStorage.removeItem("currentUser");
    }
    function generateId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }
    
    // --- Navigation & Routing ---
    function updateNav() {
      const currentUser = getCurrentUser();
      document.getElementById("loginLink").style.display = currentUser ? "none" : "inline";
      document.getElementById("registerLink").style.display = currentUser ? "none" : "inline";
      document.getElementById("logoutBtn").style.display = currentUser ? "inline" : "none";
    }
    document.getElementById("logoutBtn").addEventListener("click", () => {
      clearCurrentUser();
      window.location.hash = "#home";
      render();
    });
    
    function render() {
      const hash = window.location.hash || "#home";
      const content = document.getElementById("content");
      content.innerHTML = "";
      updateNav();
      if (hash === "#home") {
        renderHome();
      } else if (hash === "#login") {
        renderLogin();
      } else if (hash === "#register") {
        renderRegister();
      } else if (hash === "#sell") {
        renderSellPet();
      } else if (hash === "#upload") {
        renderUpload();
      } else {
        content.innerHTML = "<p>Page not found.</p>";
      }
    }
    window.addEventListener("hashchange", render);
    
    // --- Category Menu & View Toggle ---
    function renderCategoryMenu() {
      const menu = document.getElementById("categoryMenu");
      menu.innerHTML = `
        <button class="${currentCategory==="All"?"active":""}" onclick="setCategory('All')">All</button>
        <button class="${currentCategory==="Dogs"?"active":""}" onclick="setCategory('Dogs')">Dogs</button>
        <button class="${currentCategory==="Cats"?"active":""}" onclick="setCategory('Cats')">Cats</button>
        <button class="${currentCategory==="Rabbits"?"active":""}" onclick="setCategory('Rabbits')">Rabbits</button>
        <button class="${currentCategory==="Guinea Pigs"?"active":""}" onclick="setCategory('Guinea Pigs')">Guinea Pigs</button>
        <span id="viewToggle">
          <button class="${viewMode==='grid'?'active':''}" onclick="setViewMode('grid')">Grid</button>
          <button class="${viewMode==='list'?'active':''}" onclick="setViewMode('list')">List</button>
        </span>
      `;
    }
    
    function setCategory(cat) {
      currentCategory = cat;
      renderListings();
      renderCategoryMenu();
    }
    
    function setViewMode(mode) {
      viewMode = mode;
      renderListings();
      renderCategoryMenu();
    }
    
    // --- Views ---
    function renderHome() {
      const content = document.getElementById("content");
      content.innerHTML = "<h2>Featured Listings</h2>";
      renderCategoryMenu();
      renderListings();
    }
    
    function renderLogin() {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>Login</h2>
        <form id="loginForm">
          <label>Email: <input type="email" name="email" required></label>
          <label>Password: <input type="password" name="password" required></label>
          <button type="submit">Login</button>
        </form>
        <div id="loginError" style="color:red;"></div>
      `;
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        const users = getUsers();
        const user = users.find(u => u.email === email && u.password === password);
        if (user) {
          setCurrentUser(user.id);
          window.location.hash = "#home";
          render();
        } else {
          document.getElementById("loginError").innerText = "Invalid credentials";
        }
      });
    }
    
    function renderRegister() {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>Register</h2>
        <form id="registerForm">
          <label>Username: <input type="text" name="username" required></label>
          <label>Email: <input type="email" name="email" required></label>
          <label>Password: <input type="password" name="password" required></label>
          <button type="submit">Register</button>
        </form>
        <div id="registerError" style="color:red;"></div>
      `;
      document.getElementById("registerForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const email = e.target.email.value;
        const password = e.target.password.value;
        const users = getUsers();
        if (users.find(u => u.email === email)) {
          document.getElementById("registerError").innerText = "User already exists";
          return;
        }
        const newUser = { 
          id: generateId(), 
          username, 
          email, 
          password, 
          superBuyer: false, 
          propertyPhoto: null 
        };
        users.push(newUser);
        saveUsers(users);
        setCurrentUser(newUser.id);
        window.location.hash = "#home";
        render();
      });
    }
    
    function renderSellPet() {
      const currentUser = getCurrentUser();
      if (!currentUser) {
        window.location.hash = "#login";
        render();
        return;
      }
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>Sell a Pet</h2>
        <form id="sellForm">
          <label>Title: <input type="text" name="title" required></label>
          <label>Type: <input type="text" name="type" required></label>
          <label>Breed: <input type="text" name="breed"></label>
          <label>Age: <input type="number" name="age"></label>
          <label>Description:<br><textarea name="description"></textarea></label>
          <label>Price: <input type="number" name="price" required></label>
          <label>Location: <input type="text" name="location" value="Auckland" required></label>
          <button type="submit">Create Listing</button>
        </form>
        <div id="sellError" style="color:red;"></div>
      `;
      document.getElementById("sellForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const pet = {
          id: generateId(),
          title: e.target.title.value,
          type: e.target.type.value,
          breed: e.target.breed.value,
          age: e.target.age.value,
          description: e.target.description.value,
          price: e.target.price.value,
          location: e.target.location.value,
          listingNumber: "Listing #" + Math.floor(Math.random()*10000000000),
          sellerId: currentUser.id,
          image: getDefaultImage(e.target.type.value)
        };
        const pets = getPets();
        pets.push(pet);
        savePets(pets);
        window.location.hash = "#home";
        render();
      });
    }
    
    function renderUpload() {
      const currentUser = getCurrentUser();
      if (!currentUser) {
        window.location.hash = "#login";
        render();
        return;
      }
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>Super Buyer Qualification</h2>
        <p>Upload a photo of your property so sellers can see where the pet will be going.</p>
        <form id="uploadForm">
          <input type="file" name="photo" accept="image/*" required><br>
          <button type="submit">Upload Photo</button>
        </form>
        <div id="uploadMsg"></div>
      `;
      document.getElementById("uploadForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const fileInput = e.target.photo;
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          let users = getUsers();
          const userIndex = users.findIndex(u => u.id === getCurrentUser().id);
          if (userIndex !== -1) {
            users[userIndex].propertyPhoto = event.target.result;
            users[userIndex].superBuyer = true;
            saveUsers(users);
            document.getElementById("uploadMsg").innerText = "Upload successful! You are now a Super Buyer.";
          }
        }
        reader.readAsDataURL(file);
      });
    }
    
    // --- Modal for Listing Detail ---
    function openDetailModal(contentHTML) {
      const modal = document.getElementById("detailModal");
      document.getElementById("detailContent").innerHTML = contentHTML +
        '<button class="modal-close" id="detailClose">Close</button>';
      modal.style.display = "flex";
      document.getElementById("detailClose").addEventListener("click", () => {
        modal.style.display = "none";
      });
    }
    
    function renderPetDetail(petId) {
      const pets = getPets();
      const pet = pets.find(p => p.id === petId);
      if (!pet) {
        openDetailModal("<p>Listing not found.</p>");
        return;
      }
      const users = getUsers();
      const seller = users.find(u => u.id === pet.sellerId) || { username: "Saskia's Ark" };
      // Adjust image for larger display if possible
      let largeImage = pet.image;
      if(largeImage.indexOf("w=300") !== -1) {
        largeImage = largeImage.replace("w=300", "w=800").replace("h=200", "h=400");
      }
      currentDetail = { seller: seller.username, petTitle: pet.title };
      const detailHTML = `
        <img class="detail-image" src="${largeImage}" alt="${pet.title}">
        <h2>${pet.title}</h2>
        <div class="detail-info"><p><strong>Type:</strong> ${pet.type}</p></div>
        <div class="detail-info"><p><strong>Breed:</strong> ${pet.breed}</p></div>
        <div class="detail-info"><p><strong>Age:</strong> ${pet.age}</p></div>
        <div class="detail-info"><p><strong>Description:</strong> ${pet.description}</p></div>
        <div class="detail-info"><p class="price"><strong>Price:</strong> \$${pet.price}</p></div>
        <div class="detail-info"><p><strong>Location:</strong> ${pet.location}</p></div>
        <div class="detail-info"><p><strong>Listing Number:</strong> ${pet.listingNumber}</p></div>
        <div class="detail-info"><p class="seller"><strong>Seller:</strong> ${seller.username}</p></div>
        <button class="ask-btn" onclick="openQuestionModal()">Ask Seller a Question</button>
        <button class="ask-btn" onclick="closeDetailModal()">Back to Listings</button>
      `;
      openDetailModal(detailHTML);
    }
    
    function closeDetailModal() {
      document.getElementById("detailModal").style.display = "none";
    }
    
    // --- Modal for Asking Seller a Question ---
    function openQuestionModal() {
      document.getElementById("questionModal").style.display = "flex";
    }
    document.getElementById("questionClose").addEventListener("click", () => {
      document.getElementById("questionModal").style.display = "none";
    });
    document.getElementById("questionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const question = e.target.question.value;
      if (question) {
        alert("Your question has been sent to " + currentDetail.seller + " regarding " + currentDetail.petTitle + ":\n\n" + question);
        e.target.question.value = "";
        document.getElementById("questionModal").style.display = "none";
      }
    });
    
    // --- Default Image Selector based on Type ---
    function getDefaultImage(type) {
      type = type.toLowerCase();
      if(type.includes("dog")) {
        return "https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=300&h=200";
      } else if(type.includes("cat")) {
        return "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=300&h=200";
      } else if(type.includes("rabbit")) {
        return "https://images.unsplash.com/photo-1589923188900-3ef4b8bb110b?auto=format&fit=crop&w=300&h=200";
      } else if(type.includes("guinea")) {
        return "https://images.unsplash.com/photo-1581306503942-7a81f23f1a50?auto=format&fit=crop&w=300&h=200";
      }
      return "https://source.unsplash.com/featured/300x200/?" + encodeURIComponent(type);
    }
    
    // --- Pre-populate 20 Sample Listings (if none exist) ---
    function populateSampleListings() {
      if(getPets().length > 0) return;
      const sampleListings = [
        {

        },
        {
          id: generateId(),

          breed: "Persian",
          age: 3,
          description: "Fluffy and affectionate with a regal demeanor.",
          price: 350,
          location: "Auckland",
          listingNumber: "Listing #5223175992",
          sellerId: "sample_seller",
          image: "https://images.unsplash.com/photo-1594479571575-fd08d3b52a74?auto=format&fit=crop&w=300&h=200"

    // Render listings based on currentCategory and viewMode
    function renderListings() {
      populateSampleListings();
      const listings = getPets().filter(listing => {
        if (currentCategory === "All") return true;
        if (currentCategory === "Dogs") return listing.type.toLowerCase() === "dog";
        if (currentCategory === "Cats") return listing.type.toLowerCase() === "cat";
        if (currentCategory === "Rabbits") return listing.type.toLowerCase() === "rabbit";
        if (currentCategory === "Guinea Pigs") return listing.type.toLowerCase() === "guinea pig";
        return true;
      });
      const container = document.getElementById("listingsContainer");
      container.innerHTML = "";
      container.className = viewMode === "grid" ? "listing-grid" : "listing-list";
      listings.forEach(listing => {
        const card = document.createElement("div");
        card.className = "listing-card";
        if(viewMode === "grid"){
          card.innerHTML = `
            <img src="${listing.image}" alt="${listing.title}">
            <div class="listing-info">
              <h3>${listing.title}</h3>
              <p>${listing.description}</p>
              <p class="price">\$${listing.price}</p>
              <p class="seller">Seller: Saskia's Ark</p>
            </div>
          `;
        } else {
          card.innerHTML = `
            <img src="${listing.image}" alt="${listing.title}">
            <div class="listing-info">
              <h3>${listing.title}</h3>
              <p>${listing.description}</p>
              <p class="price">\$${listing.price}</p>
              <p class="seller">Seller: Saskia's Ark</p>
            </div>
          `;
        }
        card.addEventListener("click", () => {
          renderPetDetail(listing.id);
        });
        container.appendChild(card);
      });
    }
    
    render();
